{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="login-bg">
    
    <div class="login-wrapper">
        <!-- Banner Section -->
        <div class="banner-section">
            <div><img class="logo-img" src="{% static 'assets/Logo_blanco.png' %}" alt=""></div>
            <div class="banner-text">
                <h1>Discover the new way<br>to manage your hotel!</h1>
            </div>
        </div>

        <!-- Login Section -->
        <div class="login-section">
            <div class="login-container">
                <div class="login-header">
                    <h2>Login</h2>
                    <p>Welcome back! Please log in to your account.</p>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="usuario@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••••" required>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">¿Forgot your password?</a>
                    </div>

                    {% if messages %}
                    <div class="msg">
                        {% for m in messages %}
                        <p>{{ m }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <button type="submit" class="login-btn">Login</button>

                    <div class="signup-link">
                        ¿New User? <a href="{% url 'signup' %}">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
